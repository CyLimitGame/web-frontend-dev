            padding: 42px 12px;

        ">

                <button style="

                    padding: 12px 40px; 
                    background-color: #2B75EB; 
                    color: #fff;
                    font-weight: bold;
                    border: none;
                    border-radius: 10px;
                    font-size: 18px;
                    cursor: pointer;

                    Verify
